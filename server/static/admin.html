<!DOCTYPE html>
<html>
  <head>
    <title>Admin Page</title>
  </head>
  <body>
    <h1>Admin Page</h1>
    <ul id="messages"></ul>

    <script>
      var eventSource = new EventSource("/stream");

      eventSource.onmessage = function(event) {
        var li = document.createElement("li");
        li.innerHTML = event.data;
        document.getElementById("messages").appendChild(li);
      };
    </script>
  </body>
</html>
